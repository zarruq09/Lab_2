<!DOCTYPE html>
<html>
<head>
    <h1>Coference Registration Form</h1>
</head>
    <body>
        <form>
            <label for="fname">Full name:</label><br>
            <input type="text" id="fname" name="fname" placeholder="Enter your Full Name"><br>
            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your Email Address"><br>
            <label for="email">Age:</label><br>
            <input type="text" id="Age" name="Age" placeholder="18" maxlength="2" size="2"><br>
          </form>
          <form>
            <p>Gender:</p>
            <input type="radio" id="gender" name="gender" value="HTML">
            <label for="gender">Male</label><br>
            <input type="radio" id="gender" name="gender" value="HTML">
            <label for="gender">Female</label>
            <br><br>
          </form>
          <form>
            <label for="country">Country of Residence:</label><br>
            <select name="country" id="country">
                <option value="Malaysia">Malaysia</option>
                <option value="Indonesia">Indonesia</option>
                <option value="Thailand">Thailand</option>
                <option value="Singapore">Singapore</option>
            </select>
          </form>
    </body>
</html>
