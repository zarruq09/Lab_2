<!DOCTYPE html>
<html>
<head>
    <h1>Coference Registration Form</h1>
</head>
    <body>
        <form>
            <label for="fname">Full name:</label><br>
            <input type="text" id="fname" name="fname" placeholder="Enter your Full Name"><br>
            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your Email Address"><br>
            <label for="email">Age:</label><br>
            <input type="text" id="Age" name="Age" placeholder="18" maxlength="2" size="2"><br>
          </form>
          <form>
            <p>Gender:</p>
            <input type="radio" id="gender1" name="gender1" value="Male">
            <label for="gender1">Male</label><br>
            <input type="radio" id="gender2" name="gender2" value="Female">
            <label for="gender2">Female</label>
            <br><br>
          </form>
          <form>
            <label for="country">Country of Residence:</label><br>
            <select name="country" id="country">
                <option value="Malaysia">Malaysia</option>
                <option value="Indonesia">Indonesia</option>
                <option value="Thailand">Thailand</option>
                <option value="Singapore">Singapore</option>
            </select><br><br>
          </form>
          <form>
            <p>Area of Interest:</p>
            <input type="checkbox" id="interest1" name="interest1" value="Software Development">
            <label for="interest1"> Software Development</label><br>
            <input type="checkbox" id="interest2" name="interest2" value="Data Science">
            <label for="interest2"> Data Science</label><br>
            <input type="checkbox" id="interest3" name="interest3" value="Cybersecurity">
            <label for="interest3"> Cybersecurity</label><br>
            <input type="checkbox" id="interest4" name="interest4" value="Artificial Intelligence">
            <label for="interest4"> Artificial Intelligence</label><br>
          </form>
    </body>
</html>
